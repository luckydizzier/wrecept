name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet build wrecept.sln -c NoWpf
      - run: dotnet test wrecept.sln -c NoWpf --filter "Category!=UI"

  ui-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet workload install windowsdesktop
      - name: Start WinAppDriver
        run: Start-Process -FilePath "C:\\Program Files (x86)\\Windows Application Driver\\WinAppDriver.exe" -ArgumentList "127.0.0.1 4723" -PassThru
      - name: Build app
        run: dotnet publish Wrecept.UI/Wrecept.UI.csproj -c Release -o build
      - name: Build UI test project
        run: dotnet build tests/Wrecept.UI.AutomatedTests/Wrecept.UI.AutomatedTests.csproj -c Release
      - name: Run UI tests
        run: dotnet test tests/Wrecept.UI.AutomatedTests/Wrecept.UI.AutomatedTests.csproj --no-build
